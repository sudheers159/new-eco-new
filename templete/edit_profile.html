{% extends 'dashboard_base.html' %}

{% block dashboard %}

<div class="container-fluid">
    <div class="row">
        <div class="col-md-6 mx-auto">
                    <form action="" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}

                    {% if status %}

                    <div class="alert alert-success">{{status}}</div>

                    {% endif %}
                        <div class="card">
                            <div class="card-header">
                                <h1>Customer Edit</h1>
                            </div>
                            <div class="card-body">
<!-- 
                                <div class="form-group">
                                    <label>ID</label>
                                    <input type="text" class="form-control" row="6" name="fname" placeholder="Enter First Name..." value="{{data.id}}">
                                </div> -->
                            
                                <div class="form-group">
                                    <label>First Name</label>
                                    <input type="text" class="form-control" row="6" name="fname" placeholder="Enter First Name..." value="{{user.first_name}}">
                                </div>

                                <div class="form-group">
                                    <label>Last Name</label>
                                    <input type="text" class="form-control" row="6" name="lname" placeholder="Enter Last Name..." value="{{user.last_name}}">
                                </div>

                                <div class="form-group">
                                    <label>Email ID</label>
                                    <input type="text" class="form-control" row="6" name="email" placeholder="Enter First Name..." value="{{user.email}}">
                                </div>

                                <div class="form-group">
                                    <label>Contact</label>
                                    <input type="text" class="form-control" row="6" name="contact" placeholder="Enter Email..." value="{{data.contact}}">
                                </div>

                                <div class="form-group">
                                    <label>Age</label>
                                    <input type="text" class="form-control" row="6" name="age" placeholder="Enter Age..." value="{{data.age}}">
                                    
                                    
                                </div>

                                <div class="form-group">
                                    <label>About</label>
                                    <input type="text" class="form-control" row="6" name="about" placeholder="Enter About..." value="{{data.about}}">
                                </div>

                                <div class="form-group">
                                    <label>City</label>
                                    <select name="city" class="form-control" id="">
                                        <option value="Delhi">Delhi</option>
                                        <option value="Dehradun">Dehradun</option>
                                    </select>
                                </div>

                                <div class="form-group">
                                    <label>Profile <Picture></Picture></label>
                                    <input type="file" class="form-control" row="6" name="image" placeholder="Document File..." >
                                </div>
                                
                                <div class="form-group">
                                    <label>Occupation <Picture></Picture></label>
                                    <input type="text" class="form-control" row="6" name="occ" placeholder="Occupation..." value="{{data.occupation}}">
                                </div>

                                <div class="form-group">
                                    <label>Gender <Picture></Picture></label>
                                    <!-- <input type="text" class="form-control" row="6" name="first" placeholder="Enter First Name..." value="{{user.email}}"> -->
                                    <select name="gender" class="form-control" id="">
                                        <option value="male">Male</option>
                                        <option value="female">Female</option>
                                    </select>
                                
                                </div>
                                <input type="submit" name="changeprofile" value="Save Changes" class="btn btn-primary" style="width:50%;border-radius:20px;">
                        </form>            

                            </div>
                        </div>
            <!-- <h2>Costomer Dashboard</h2>
            <h1>Welcome {{user.first_name}} {{user.last_name}}</h1> -->
        </div>
    </div>
</div>


{% endblock %}
